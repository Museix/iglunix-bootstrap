[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
strip = 'llvm-strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[properties]
root = '$SYSROOT'
pkg_config_libdir = ['$SYSROOT/usr/lib/pkgconfig', '$SYSROOT/usr/share/pkgconfig']

[built-in options]
c_args = ['--target=x86_64-linux-musl', '--sysroot=$SYSROOT', '-fpie', '-fpic', '-rtlib=compiler-rt', '-unwindlib=libunwind', '-fuse-ld=lld', '-D_GNU_SOURCE', '-D_DEFAULT_SOURCE', '-D_XOPEN_SOURCE=600', '-D_FILE_OFFSET_BITS=64', '-D_CHIMERAUTILS_BUILD', '-Dlint']
c_link_args = ['--target=x86_64-linux-musl', '--sysroot=$SYSROOT', '-static', '-fuse-ld=lld', '-rtlib=compiler-rt', '-unwindlib=libunwind', '-Wl,-z,now', '-Wl,-z,relro', '-lm']
cpp_args = ['--target=x86_64-linux-musl', '--sysroot=$SYSROOT', '-fpie', '-fpic', '-nostdinc++', '-isystem', '$SYSROOT/usr/include/c++/v1', '-isystem', '$SYSROOT/usr/include', '-rtlib=compiler-rt', '-stdlib=libc++', '-unwindlib=libunwind', '-fuse-ld=lld', '-D_GNU_SOURCE', '-D_DEFAULT_SOURCE', '-D_XOPEN_SOURCE=600', '-D_FILE_OFFSET_BITS=64', '-D_CHIMERAUTILS_BUILD', '-fno-rtti', '-fno-exceptions']
cpp_link_args = ['--target=x86_64-linux-musl', '--sysroot=$SYSROOT', '-static', '-fuse-ld=lld', '-rtlib=compiler-rt', '-stdlib=libc++', '-unwindlib=libunwind', '-Wl,-z,now', '-Wl,-z,relro', '-lm']

[cmake]
CMAKE_SYSROOT = '$SYSROOT'
