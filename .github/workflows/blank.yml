# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        arch: [ x86_64, aarch64, riscv64 ]

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install deps
        run: |
          sudo apt install ninja-build qemu-user
          wget https://apt.llvm.org/llvm.sh
          sed -e 's/samu/ninja/g' -i *.sh
          chmod +x llvm.sh
          sudo ./llvm.sh
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 200
          sudo update-alternatives --install /usr/bin/llvm-ar llvm-ar /usr/bin/llvm-ar-20 200
          sudo update-alternatives --install /usr/bin/llvm-ranlib llvm-ranlib /usr/bin/llvm-ranlib-20 200
          /usr/bin/clang --version
          /usr/bin/llvm-ar --version
          /usr/bin/llvm-ranlib --version

      # Runs a single command using the runners shell
      - name: Run the bootstrap script
        run: ./boot.sh ${{ matrix.arch }}

      - name: Upload sysroot
        uses: actions/upload-artifact@v4
        with:
          name: sysroot-${{ matrix.arch }}
          path: sysroot/
